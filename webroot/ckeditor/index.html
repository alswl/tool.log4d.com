<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="https://cdn.ckeditor.com/ckeditor5/38.1.0/super-build/ckeditor.js"></script>
    <title>DDD's CKEditor</title>
    <style type="text/css">
        html, body {
            font-size: 11pt;
            font-family: arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            color: #4d4d4d;
            line-height: 150%;
            width: 100%;
        }

        #container {
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
        }

        #editor {
        }
    </style>
</head>
<body>
<div id="container">
    <div id="editor"></div>
</div>
<script type="text/javascript">
    // source from https://ckeditor.com/docs/ckeditor5/latest/installation/getting-started/quick-start.html

    window.onload = function () {
        CKEDITOR.ClassicEditor
            .create(document.querySelector('#editor'), {
                    // default
                    // toolbar: [
                    //     'undo', 'redo',
                    //     '|', 'heading',
                    //     '|', 'fontfamily', 'fontsize', 'fontColor', 'fontBackgroundColor',
                    //     '|', 'bold', 'italic', 'strikethrough', 'subscript', 'superscript', 'code',
                    //     '|', 'link', 'uploadImage', 'blockQuote', 'codeBlock',
                    //     '|', 'bulletedList', 'numberedList', 'todoList', 'outdent', 'indent',
                    // ],
                    // plugins: [
                    // Autoformat, BlockQuote, Bold, Heading, Image, ImageCaption, FormatPainter,
                    // ImageStyle, ImageToolbar, Indent, Italic, Link, DocumentList, MediaEmbed,
                    // Paragraph, Table, TableToolbar, Alignment, AutoImage, AutoLink,
                    // CKBox, CloudServices, Code, CodeBlock, Essentials, ExportPdf,
                    // ExportWord, ImportWord, FindAndReplace, Font, Highlight, HorizontalLine,
                    // HtmlEmbed, ImageInsert, ImageResize, ImageUpload, IndentBlock, GeneralHtmlSupport,
                    // LinkImage, DocumentListProperties, Mention, PageBreak, PasteFromOffice,
                    // PictureEditing, RemoveFormat, ShowBlocks, SlashCommand, SourceEditing, SpecialCharacters,
                    // SpecialCharactersEssentials, Style, Strikethrough, Subscript, Superscript,
                    // TableCaption, TableCellProperties, TableColumnResize,
                    // TableProperties, TableOfContents, Template, TextTransformation,
                    // Underline, WordCount, WProofreader
                    // ],
                    toolbar: {
                        items: [
                            'exportPDF', 'exportWord', '|',
                            'findAndReplace', 'selectAll', '|',
                            'heading', '|',
                            'bold', 'italic', 'strikethrough', 'underline', 'code', 'subscript', 'superscript', 'removeFormat', '|',
                            'bulletedList', 'numberedList', 'todoList', '|',
                            'outdent', 'indent', '|',
                            'undo', 'redo',
                            '-',
                            'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight', '|',
                            'alignment', '|',
                            'link', 'insertImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
                            'specialCharacters', 'horizontalLine', 'pageBreak', '|',
                            'textPartLanguage', '|',
                            'sourceEditing'
                        ],
                        shouldNotGroupWhenFull: true
                    },
                    list: {
                        properties: {
                            styles: true,
                            startIndex: true,
                            reversed: true
                        }
                    },
                    // https://ckeditor.com/docs/ckeditor5/latest/features/headings.html#configuration
                    heading: {
                        options: [
                            {model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph'},
                            {model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1'},
                            {model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2'},
                            {model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3'},
                            {model: 'heading4', view: 'h4', title: 'Heading 4', class: 'ck-heading_heading4'},
                            {model: 'heading5', view: 'h5', title: 'Heading 5', class: 'ck-heading_heading5'},
                            {model: 'heading6', view: 'h6', title: 'Heading 6', class: 'ck-heading_heading6'}
                        ]
                    },
                    // https://ckeditor.com/docs/ckeditor5/latest/features/editor-placeholder.html#using-the-editor-configuration
                    placeholder: '',
                    // https://ckeditor.com/docs/ckeditor5/latest/features/font.html#configuring-the-font-family-feature
                    fontFamily: {
                        options: [
                            'default',
                            'Arial, Helvetica, sans-serif',
                            'Courier New, Courier, monospace',
                            'Georgia, serif',
                            'Lucida Sans Unicode, Lucida Grande, sans-serif',
                            'Tahoma, Geneva, sans-serif',
                            'Times New Roman, Times, serif',
                            'Trebuchet MS, Helvetica, sans-serif',
                            'Verdana, Geneva, sans-serif'
                        ],
                        supportAllValues: true
                    },
                    // https://ckeditor.com/docs/ckeditor5/latest/features/font.html#configuring-the-font-size-feature
                    fontSize: {
                        options: [10, 12, 14, 'default', 18, 20, 22],
                        supportAllValues: true
                    },
                    // Be careful with the setting below. It instructs CKEditor to accept ALL HTML markup.
                    // https://ckeditor.com/docs/ckeditor5/latest/features/general-html-support.html#enabling-all-html-features
                    htmlSupport: {
                        allow: [
                            {
                                name: /.*/,
                                attributes: true,
                                classes: true,
                                styles: true
                            }
                        ]
                    },
                    // Be careful with enabling previews
                    // https://ckeditor.com/docs/ckeditor5/latest/features/html-embed.html#content-previews
                    htmlEmbed: {
                        showPreviews: true
                    },
                    // https://ckeditor.com/docs/ckeditor5/latest/features/link.html#custom-link-attributes-decorators
                    link: {
                        decorators: {
                            addTargetToExternalLinks: true,
                            defaultProtocol: 'https://',
                            toggleDownloadable: {
                                mode: 'manual',
                                label: 'Downloadable',
                                attributes: {
                                    download: 'file'
                                }
                            }
                        }
                    },
                    // The "super-build" contains more premium features that require additional configuration, disable them below.
                    // Do not turn them on unless you read the documentation and know how to configure them and setup the editor.
                    removePlugins: [
                        // These two are commercial, but you can try them out without registering to a trial.
                        // 'ExportPdf',
                        // 'ExportWord',
                        'CKBox',
                        'CKFinder',
                        'EasyImage',
                        // This sample uses the Base64UploadAdapter to handle image uploads as it requires no configuration.
                        // https://ckeditor.com/docs/ckeditor5/latest/features/images/image-upload/base64-upload-adapter.html
                        // Storing images as Base64 is usually a very bad idea.
                        // Replace it on production website with other solutions:
                        // https://ckeditor.com/docs/ckeditor5/latest/features/images/image-upload/image-upload.html
                        // 'Base64UploadAdapter',
                        'RealTimeCollaborativeComments',
                        'RealTimeCollaborativeTrackChanges',
                        'RealTimeCollaborativeRevisionHistory',
                        'PresenceList',
                        'Comments',
                        'TrackChanges',
                        'TrackChangesData',
                        'RevisionHistory',
                        'Pagination',
                        'WProofreader',
                        // Careful, with the Mathtype plugin CKEditor will not load when loading this sample
                        // from a local file system (file://) - load this site via HTTP server if you enable MathType.
                        'MathType',
                        // The following features are part of the Productivity Pack and require additional license.
                        'SlashCommand',
                        'Template',
                        'DocumentOutline',
                        'FormatPainter',
                        'TableOfContents'
                    ],
                },
            )
            .then(editor => {
                // one line 42, two line 78
                const toolbarHeight = 78;
                const height = (window.innerHeight - toolbarHeight) + 'px';
                editor.editing.view.change(writer => {
                    writer.setStyle('min-height', height, editor.editing.view.document.getRoot());
                });
            })
            .catch(error => {
                console.error(error);
            });
    };
</script>
</body>
</html>
